apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: codeship test

on:
  workflow_dispatch:

jobs:
  run-tests:
    steps:
      - name: Run test pipeline
        uses: docker://cloudbees/basic-platform:latest
        run: |
            whoami
            echo $HOME
            useradd -d /cloudbees/home -u 1000 rspec
            cat /etc/passwd
            echo "BEFORE PATH: $PATH"
            su -c 'echo "PATH: $PATH"' rspec
            whoami
            id
            echo $HOME